#YDES: UI5Lab project description
UI5LabProjectDescription=UI5Lab ist ein Community Repository f\u00fcr Custom Control Bibliotheken. Dieser Beispiel-Browser wird automatisch mit den individuellen Paketen der UI5Lab Community-Bibliotheken bef\u00fcllt. Die Beispiele und die Codebasis jedes Community-Projekts geh\u00f6ren dem jeweiligen Code-Owner des Repositories und werden von ihm verwaltet sowie gewartet. Mehr Informationen findest du im jeweiligen Code-Repository der Bibliothek. Du kannst dich gerne einbringen und auch deine Bibliotheken hier anzeigen:

