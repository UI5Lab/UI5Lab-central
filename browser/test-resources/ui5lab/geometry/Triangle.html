<head>

	<title>Testpage - ui5lab.geometry.Triangle</title>

	<base href="../../../">

	<script id="sap-ui-bootstrap"
		src="resources/sap-ui-core.js"
		data-sap-ui-libs="ui5lab.geometry"
		data-sap-ui-theme="sap_belize">

	<script>
		sap.ui.getCore().attachInit(function () {
			// set up model
			var oModel = new sap.ui.model.json.JSONModel({
				size: 300,
				text: "Hello UI5Lab!"
			});
			sap.ui.getCore().setModel(oModel);

			// create control
			var oTriangle = new ui5lab.geometry.Triangle({
				size: "{/size}",
				text: "{/text}"
			});
			oTriangle.placeAt("content");
		});
	</script>

<body id="content" class="sapUiBody" style="height:100vh; width:100vw;">
</body>
