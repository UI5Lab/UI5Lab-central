<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ui5lab-central - A central repository to discover and showcase all available UI5Lab projects</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="A central repository to discover and showcase all available UI5Lab projects">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="media/theme.css">
	<!-- <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css"> -->
  <!-- <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/buble.css"> -->
  <!-- <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/dark.css"> -->
  <!-- <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/pure.css"> -->
</head>
<body>
	<div id="app"></div>
	<script src="//unpkg.com/docsify-edit-on-github/index.js"></script>
  <script>
		window.$docsify = {
      el: '#app',
      auto2top: true,
      coverpage: ['/', '/de-de/'],
      onlyCover: false,
      loadSidebar: true,
      loadNavbar: true,
      mergeNavbar: true,
      maxLevel: 4,
      subMaxLevel: 2,
      name: 'UI5 Lab',
			repo: 'https://github.com/UI5Lab/UI5Lab-library-simple',
      search: {
          noData: {
              '/de-de/': 'Keine Ergebnisse!',
              '/': 'No results!'
          },
          paths: 'auto',
          placeholder: {
              '/de-de/': 'Suche',
              '/': 'Search'
          },
      },
      formatUpdated: '{DD}.{MM}.{YYYY} {HH}:{mm}',
      markdown: {
          smartypants: true
      },
			plugins: [
        EditOnGithubPlugin.create(
          'https://github.com/UI5Lab/UI5Lab-central/tree/master/docs/',
					null,
					'üìù Edit document'
        )
      ]
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/emoji.min.js"></script>
	<script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
</body>
</html>
